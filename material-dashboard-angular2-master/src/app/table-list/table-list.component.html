<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Lista de Admins Cadastrados</h4>
                        <p class="card-category"> Provavelmente o nome do Admin logado ficara aqui </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Cpf
                                    </th>
                                    <th>
                                        Nascimento
                                    </th>
                                    
                                </thead>
                                <tbody>
                                    <tr *ngFor="let admin of admins; let i = index;">
                                        <td>{{ admin.nome }}</td>
                                        <td>{{ admin.email }}</td>
                                        <td>{{ admin.cpf }}</td>        
                                        <td>{{ admin.nascimento}}</td>  
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
